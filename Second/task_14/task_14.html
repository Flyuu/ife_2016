<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
    <!-- <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li>  -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var length = aqiData.length;
  var count = 0;
  var list = document.getElementById("aqi-list");
  var array=[];
  var number=["一","二","三","四","五","六","七","八","九","十"];
 
  //将大于60的结果提取出来，放在一个新的数组array里
  for(var i=0;i<length;i++){
    if(aqiData[i][1]>60){    //看了别人的代码，可以用array.push(aqiData[i]);
      array[count] = aqiData[i];
      count++;
    }
  }
  //这个还可以用filter实现（更简洁~^v^~），滤出提取，如下：
  // var array = aqiData.filter(function(item){
  //   return (item[1] > 60);
  // });

  // 将提取结果进行排序,不了解这个sort的时候我用的是……冒泡T_T
  array.sort(function(a,b){
    return a[1]<b[1];
  });


  //创建li元素，将排序结果显示出来
  for(var i=0;i<count;i++){
    var newli = document.createElement("li");
    list.appendChild(newli);
    newli.innerHTML="第"+number[i]+"名："+array[i][0]+","+array[i][1];
  }

  //只进行一次Dom操作的方法，如下：
  // for(var i=0;i<count;i++){
  //   list.innerHTML+="<li>第"+number[count]+"名："+arr[i][0]+"，"+arr[i][1]+"</li>";
  // }

})();

</script>
</body>
</html>
